name: "Build"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./ctm
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4
        with:
          python-version: '3.10'
      - uses: olafurpg/setup-scala@56b893ae09c48f21c16a9793a107c2723ccc123a # v13
        with:
          java-version: adopt@1.11
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew test --tests "it.unibo.big.localTests.*" --stacktrace --scan
          ./gradlew shadowJar
      - name: Run python
        run: |
          cd src/main/python/CTM
          pip install -r requirements.txt
          jupyter nbconvert --execute --to notebook --inplace charts.ipynb
          jupyter nbconvert --execute --to notebook --inplace PFPGrowth.ipynb
      - name: Release
        run: |
          npm install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
